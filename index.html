<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="topPanel">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="bubble-hit">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="bubble-timer">0</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="bubble-score">0</div>
                </div>
            </div>
            <div id="panelBottom">
                <div class="bubble">0</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
